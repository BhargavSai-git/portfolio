<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scientific Calculator</title>
  <style>
    body {
      background: #1f1f1f;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .calculator {
      background: #2c2c2c;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      width: 380px;
      color: white;
    }

    #display {
      width: 100%;
      height: 60px;
      font-size: 1.8rem;
      background: #111;
      color: #0f0;
      text-align: right;
      padding: 10px;
      border-radius: 10px;
      overflow-x: auto;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
      margin-top: 15px;
    }

    .btn {
      padding: 15px;
      font-size: 1.1rem;
      background: #333;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.2s;
    }

    .btn:hover {
      background: #444;
    }

    .btn.operator {
      background: #007bff;
    }

    .btn.equal {
      background: #28a745;
    }

    .btn.clear {
      background: #dc3545;
    }

    .btn:active {
      transform: scale(0.95);
    }

    ::-webkit-scrollbar {
      height: 6px;
    }

    ::-webkit-scrollbar-thumb {
      background: #666;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <div class="calculator">
    <input type="text" id="display" disabled />
    <div class="buttons">
      <button class="btn clear" onclick="clearDisplay()">C</button>
      <button class="btn" onclick="backspace()">⌫</button>
      <button class="btn" onclick="append('(')">(</button>
      <button class="btn" onclick="append(')')">)</button>
      <button class="btn operator" onclick="append('/')">÷</button>

      <button class="btn" onclick="append('7')">7</button>
      <button class="btn" onclick="append('8')">8</button>
      <button class="btn" onclick="append('9')">9</button>
      <button class="btn operator" onclick="append('*')">×</button>
      <button class="btn" onclick="append('Math.sqrt(')">√</button>

      <button class="btn" onclick="append('4')">4</button>
      <button class="btn" onclick="append('5')">5</button>
      <button class="btn" onclick="append('6')">6</button>
      <button class="btn operator" onclick="append('-')">−</button>
      <button class="btn" onclick="append('Math.pow(')">^</button>

      <button class="btn" onclick="append('1')">1</button>
      <button class="btn" onclick="append('2')">2</button>
      <button class="btn" onclick="append('3')">3</button>
      <button class="btn operator" onclick="append('+')">+</button>
      <button class="btn" onclick="append('%')">%</button>

      <button class="btn" onclick="append('0')">0</button>
      <button class="btn" onclick="append('.')">.</button>
      <button class="btn" onclick="append('Math.sin(')">sin</button>
      <button class="btn" onclick="append('Math.cos(')">cos</button>
      <button class="btn" onclick="append('Math.tan(')">tan</button>

      <button class="btn" onclick="append('Math.log10(')">log</button>
      <button class="btn" onclick="append('Math.E')">e</button>
      <button class="btn" onclick="append('Math.PI')">π</button>
      <button class="btn equal" onclick="calculate()">=</button>
    </div>
  </div>

  <script>
    const display = document.getElementById('display');

    function append(value) {
      display.value += value;
    }

    function clearDisplay() {
      display.value = '';
    }

    function backspace() {
      display.value = display.value.slice(0, -1);
    }

    function calculate() {
      try {
        // Add closing brackets automatically for functions
        const openParens = (display.value.match(/\(/g) || []).length;
        const closeParens = (display.value.match(/\)/g) || []).length;
        const diff = openParens - closeParens;
        const fixedExpression = display.value + ')'.repeat(diff);

        display.value = eval(fixedExpression);
      } catch (err) {
        display.value = 'Error';
      }
    }

    // Optional: Add keyboard support
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') calculate();
      else if (e.key === 'Backspace') backspace();
      else if (e.key === 'Delete') clearDisplay();
      else if (!isNaN(e.key) || "+-*/().".includes(e.key)) append(e.key);
    });
  </script>

</body>
</html>
